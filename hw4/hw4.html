<html lang="en">
  <head>
    <title>Tyler's HW4</title>
    <!--Load CSS Styles-->
    <link rel="stylesheet" href="hw4.css" />
  </head>
  <body>
    <header id="myHeader" class="header">
      <table width="100%">
        <tr>
          <td width="50px">
            <img
              id="logo"
              src="Images/Coog's Medical-logos.jpeg"
              alt="Coogs' Medical Logo"
              width="80px"
            />
          </td>
          <td>
            <h1>Coogs' Medical</h1>
          </td>
          <td valign="bottom" align="right">
            Today's date: <span id="today"></span>
          </td>
        </tr>
      </table>
    </header>

    <center>
      <span id="hello1"></span>
      <span id="hello2"></span>
    </center>

    <!--Form start here-->
    <form
      onsubmit="submitUserForm()"
      class="form"
      name="signup"
      id="signup"
      onreset="removedisplay()"
      action="thanks.html"
    >
      <center>
        <div class="format">
          <!--Table tag to format the form-->
          <table>
            <tr>
              <th colspan="3">New Patient Information</th>
            </tr>

            <tr>
              <td class="td1"><label for="fname">First Name</label></td>
              <td>
                <div class="input-control">
                  <input
                    type="text"
                    name="First Name"
                    id="fname"
                    pattern="[A-Za-z-' ]{2,}"
                    maxlength="30"
                    title="Minimum 2 characters"
                    onkeyup="return fnameValidation()"
                    required
                    oninvalid="this.setCustomValidity('First Name is Required')"
                    oninput="this.setCustomValidity('')"
                  />

                  <br />
                  <span class="error" id="fname-error"></span>
                  <div class="error"></div>
                </div>
              </td>
            </tr>

            <tr>
              <td class="td1"><label for="mname">Middle Initial</label></td>
              <td>
                <input
                  type="text"
                  name="Middle Initial"
                  id="mname"
                  pattern="[A-Za-z- ]{0,}"
                  title="Please enter Middle Initial"
                  maxlength="1"
                  size="1"
                  onkeyup="return mnameValidation()"
                />
                <br />
                <span class="error" id="mname-error"></span>
              </td>
            </tr>

            <tr>
              <td class="td1"><label for="lname">Last Name</label></td>
              <td>
                <div class="input-control">
                  <input
                    type="text"
                    name="Last Name"
                    id="lname"
                    maxlength="30"
                    pattern="[A-Za-z3-4-' ]{2,}"
                    title="Minimum 2 characters"
                    onkeyup="return lnameValidation()"
                    required
                    oninvalid="this.setCustomValidity('Last Name is Required')"
                    oninput="this.setCustomValidity('')"
                  />
                  <br />
                  <span class="error" id="lname-error"></span>
                  <div class="error"></div>
                </div>
              </td>
            </tr>

            <tr>
              <td class="td1"><label for="dob">Date of Birth</label></td>
              <td>
                <input
                  type="date"
                  name="Date of Birth"
                  id="dob"
                  title="Please enter a valid Date of Birth"
                  onblur="return dobValidation()"
                  required
                />
                <br />
                <span class="error" id="dob-error"></span>
              </td>
            </tr>

            <tr>
              <td class="td1"><label for="ssn">Social Security</label></td>
              <td>
                <input
                  type="password"
                  name="Social Security"
                  id="ssn"
                  minlength="9"
                  maxlength="11"
                  title="Enter SSN in XXX-XX-XXXX format"
                  onblur="return validateSSN()"
                  required
                />
                <br />
                <span class="error" id="ssn-error"></span>
              </td>
            </tr>

            <th colspan="3"><hr /></th>

            <tr>
              <td class="td1"><label for="address1">Address</label></td>
              <td>
                <input
                  type="text"
                  name="Address"
                  id="address1"
                  minlength="2"
                  maxlength="30"
                  onkeyup="return validateAddress()"
                  required
                  oninvalid="this.setCustomValidity('Address is Required')"
                  oninput="this.setCustomValidity('')"
                />
                <br />
                <span class="error" id="address-error"></span>
              </td>
            </tr>

            <tr>
              <td class="td1"><label for="address2">Suite or Apt</label></td>
              <td>
                <input
                  type="text"
                  name="Suite or Apt"
                  id="address2"
                  minlength="2"
                  maxlength="30"
                />
              </td>
            </tr>

            <tr>
              <td class="td1"><label for="city">City</label></td>
              <td>
                <input
                  type="text"
                  name="City"
                  id="city"
                  maxlength="30"
                  onkeyup="return validateCity()"
                  required
                  oninvalid="this.setCustomValidity('Please Provide Your City')"
                  oninput="this.setCustomValidity('')"
                />
                <label for="state">State</label>
                <select name="State">
                  <option value="none"></option>
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District Of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                </select>
                <br />
                <span class="error" id="city-error"></span>
              </td>
            </tr>

            <tr>
              <td class="td1"><label for="zcode">Zip Code</label></td>
              <td>
                <input
                  type="text"
                  name="Zip"
                  id="zcode"
                  maxlength="10"
                  title="Please enter a 5 digit Zip code"
                  pattern="[0-9]{5}"
                  onblur="return validateZipCode()"
                  required
                  oninvalid="this.setCustomValidity('5 Digit Zip/Postal Code required')"
                  oninput="this.setCustomValidity('')"
                />
                <br />
                <span class="error" id="zcode-error"></span>
              </td>
            </tr>

            <th colspan="3"><hr /></th>

            <tr>
              <td class="td1"><label for="email">Email</label></td>
              <td>
                <input
                  type="email"
                  name="Email"
                  id="email"
                  onblur="return emailValidation()"
                  required
                  oninvalid="this.setCustomValidity('Email is Required')"
                  oninput="this.setCustomValidity('')"
                  placeholder="name@domain.tld"
                  title="Please enter a valid email address"
                />
                <br />
                <span class="error" id="email-error"></span>
              </td>
            </tr>

            <tr>
              <td class="td1"><label for="phone">Phone</label></td>
              <td>
                <input
                  type="tel"
                  name="Phone"
                  id="phone"
                  placeholder="(123) 456-7890"
                  maxlength="12"
                  onblur="return phoneValidation()"
                  required
                />
                <br />
                <span class="error" id="phone-error"></span>
              </td>
            </tr>

            <th colspan="3"><hr /></th>

            <tr>
              <td class="td1">
                Have you ever had <br />
                (Check all that apply)
              </td>
              <td>
                <input type="checkbox" name="Anemia" id="anemia" />
                <label for="anemia">Anemia</label>

                <input type="checkbox" name="Asthma" id="asthma" />
                <label for="asthma">Asthma</label>

                <input type="checkbox" name="Cancer" id="cancer" />
                <label for="cancer">Cancer</label>
                <br />
                <input type="checkbox" name="Covid" id="covid" />
                <label for="covid">Covid-19</label>

                <input type="checkbox" name="Diabetes" id="diabetes" />
                <label for="diabetes">Diabetes</label>

                <input type="checkbox" name="Heartdisease" id="heartdisease" />
                <label for="heartdisease">Heart Disease</label>
                <br />
                <input type="checkbox" name="Other" id="other" />
                <label for="other">Others</label>
              </td>
            </tr>

            <tr>
              <td class="td1"><label for="gender">Gender:</label></td>
              <td>
                <input type="radio" name="Gender" id="male" value="Male" />
                <label for="male">Male</label>

                <input type="radio" name="Gender" id="female" value="Female" />
                <label for="female">Female</label>

                <input type="radio" name="Gender" id="g-other" value="Other" />
                <label for="g-other">Others</label>
              </td>
            </tr>

            <tr>
              <td class="td1">
                <label for="textarea"
                  >Describe your <br />
                  symptoms</label
                >
              </td>
              <td>
                <textarea
                  name="Symptoms"
                  id="textarea"
                  cols="20"
                  rows="3"
                ></textarea>
              </td>
            </tr>

            <tr>
              <td class="td1">
                <label for="range">Level of Pain</label>
              </td>
              <td>
                <input
                  type="range"
                  name="Level of Pain"
                  id="range"
                  min="0"
                  max="10"
                  value="0"
                />
                <span id="demo"></span>
              </td>
            </tr>

            <th colspan="3"><hr /></th>

            <tr>
              <th colspan="3" align="center">Create Account</th>
            </tr>
            <tr>
              <td class="td1"><label for="userid">Username</label></td>
              <td>
                <input
                  type="text"
                  name="Username"
                  id="userid"
                  onkeyup="return isValidUserId()"
                  required
                  oninvalid="this.setCustomValidity('Please enter an username')"
                  oninput="this.setCustomValidity('')"
                />
                <br />
                <span class="error" id="userid-error"></span>
              </td>
            </tr>

            <tr>
              <td class="td1"><label for="pwd">Password</label></td>
              <td>
                <input
                  type="password"
                  name="Password"
                  id="pwd"
                  onblur="return validatePassword()"
                  title="Password must contain at least one uppercase letter, one lowercase letter, one special character, one number, and be between 8 or more characters."
                  required
                  oninvalid="this.setCustomValidity('Please enter a password ')"
                  oninput="this.setCustomValidity('')"
                />
                <br />
                <span class="error" id="pwd-error"></span>
              </td>
            </tr>

            <tr>
              <td class="td1"><label for="repwd">Confirm Password</label></td>
              <td>
                <input
                  type="password"
                  name="Password"
                  id="repwd"
                  onblur="return pwdValidation()"
                  required
                  oninvalid="this.setCustomValidity('Please re-enter a password')"
                  oninput="this.setCustomValidity('')"
                />
                <br />
                <span class="error" id="repwd-error"></span>
              </td>
            </tr>

            <tr>
              <th colspan="3">
                <input
                  type="reset"
                  name="reset"
                  id="reset"
                  value="Clear"
                  class="reset-button"
                />
                <input
                  type="submit"
                  name="submit"
                  id="submitForm"
                  class="submit-button"
                  onclick="validateInputs()"
                />
                <input
                  type="button"
                  class="submit-button"
                  value="Review"
                  onclick="displayinput()"
                />
              </th>
            </tr>
          </table>
        </div>
        <div
          class="g-recaptcha"
          data-sitekey="6LffD_IlAAAAAHX-E-099XZ8xilJagOqfJYI72p9"
          data-callback="verifyCaptcha"
        ></div>
        <div id="g-recaptcha-error"></div>
      </center>
    </form>
    <!-- Re-display user Input in a table format -->
    <center>
      <p id="userinput"></p>
    </center>

    <hr />
    <!-- IFrame Footer -->
    <iframe src="footer.html" frameborder="0" width="100%"></iframe>

    <script src="hw4.js"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script src="localStorage.js"></script>
    <script>
      var recaptcha_response = "";
      function submitUserForm() {
        if (recaptcha_response.length == 0) {
          document.getElementById("g-recaptcha-error").innerHTML =
            '<span style="color:red;">Please Verify you are not a robot</span>';
          return false;
        }
        return true;
      }

      function verifyCaptcha(token) {
        recaptcha_response = token;
        document.getElementById("g-recaptcha-error").innerHTML = "";
      }
    </script>
    <!-- Custom alert box -->
    <div id="alert-box">
      <div id="alert-content">
        <h3>Please fill out required information below</h3>
        <button id="close-alert">OK</button>
      </div>
    </div>
  </body>
</html>
